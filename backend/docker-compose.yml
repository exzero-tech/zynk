name: zynk-backend

services:
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: zynk-backend-db
    environment:
      POSTGRES_DB: zynk
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    networks:
      - zynk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zynk"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: zynk-backend-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - API_GATEWAY_PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - CHARGER_SERVICE_URL=http://charger-service:3002
      - ANALYTICS_SERVICE_URL=http://analytics-service:3003
      - JWT_SECRET=your-jwt-secret-key
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - db
      - user-service
      - charger-service
      - analytics-service
    volumes:
      - ./api-gateway:/app/api-gateway
    networks:
      - zynk-network
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
      args:
        - SERVICE_PATH=./services/user-service
    container_name: zynk-backend-user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - USER_SERVICE_PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=your-jwt-secret-key
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - db
    volumes:
      - ./services/user-service:/app/services/user-service
      - ./shared:/app/shared
    networks:
      - zynk-network
    restart: unless-stopped

  charger-service:
    build:
      context: .
      dockerfile: ./services/charger-service/Dockerfile
    container_name: zynk-backend-charger-service
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CHARGER_SERVICE_PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=your-jwt-secret-key
      - API_GATEWAY_URL=http://api-gateway:3000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./services/charger-service/src:/app/src
      - ./shared:/app/shared
    depends_on:
      - db
    networks:
      - zynk-network
    restart: unless-stopped

  analytics-service:
    build:
      context: .
      dockerfile: ./services/analytics-service/Dockerfile
    container_name: zynk-backend-analytics-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - ANALYTICS_SERVICE_PORT=3003
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=your-jwt-secret-key
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - db
    volumes:
      - ./services/analytics-service:/app/services/analytics-service
      - ./shared:/app/shared
    networks:
      - zynk-network
    restart: unless-stopped

networks:
  zynk-network:
    driver: bridge

volumes:
  postgres_data: